on:
  pull_request:
  push:
    branches:
      - master
name: ci
jobs:
  format:
    name: Format ${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || 'master' }}
          fetch-depth: 0
      
      - name: Terraform fmt
        run:  docker run -v "$PWD":/mnt -w /mnt hashicorp/terraform:$(cat .terraform-version) fmt

      - name: Generate Terraform docs
        run: |
          docker run -v "$PWD":/data \
            -e DELIM_START='<!-- BEGIN_TF_DOCS -->' \
            -e DELIM_CLOSE='<!-- END_TF_DOCS -->' \
            cytopia/terraform-docs:0.16.0 \
            terraform-docs-replace-012 --sort-by required md README.md

      - name: Push changes back to branch
        run: |
          git config user.name "github-actions"
          git config user.name "github-actions@github.com"
          git add .
          git commit -m "chore: formatting and documentation"
          git push
